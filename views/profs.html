<script>
    
console.log("Ohmni here:", Ohmni)

const location_map = new Map();
location_map.set('iqbal', [200,-200]); //goes forwards ~2 inches
location_map.set('behl', [100,100]); //turns to the right about 45 degrees
location_map.set('bezzo', [-200,200]); // goes backwards ~2 inches

var currentposition = "start";

// Run a phase sequence
function run_phases(phasearr, idx) {

// Check if we have something to do
if (idx >= phasearr.length) return;

// Get and run the function with a callback to trigger next phase
var self = this;
var fn = phasearr[idx];
fn(function(){
  setTimeout(function(){
    self.run_phases(phasearr, idx+1);
  }, 1);
});

};

// Wait and then trigger callback
function wait(cb, time) {
  setTimeout(function() {
    cb();
  }, time);
}

// extracts the value of the selection made by user
// sends corresponding move goal
function sendgoal(element) {
    var location = element.value;
    console.log(location);

    /* lspeed = location_map.get(location)[0];
    rspeed = location_map.get(location)[1]; 
    console.log("going to " + lspeed + ", " + rspeed);*/
    if (location === "behl") {
        turnleft();
    }
    if (location === "bezzo"){
        turnright();
    }

    Ohmni.move(200, -200, 10000);
}


function turnright(){
    console.log("turning right")
    var phases = [ 
        function(cb) {
            Ohmni.move(100, 100, 3000);
            wait(cb, 3500);      
        }

    ];
    run_phases(phases, 0);
}

function turnleft(){
    console.log("turning left");
    Ohmni.move(-100, -100, 3000);
}

function returnstart(element) {
    var location = element.value;
    console.log(location);

    Ohmni.move(-200, 200, 10000);
    if (location === "behl") {
        turnright();
    }
    if (location === "bezzo"){
        turnleft();
    }

}

</script>
